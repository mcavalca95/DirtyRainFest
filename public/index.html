<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Prevendite Evento</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #000;
      font-family: Arial, sans-serif;
      color: #333;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .header-img {
      width: 100%;
      max-width: 400px;
      margin-top: 30px;
    }

    .form-container {
      background-color: #fff;
      border-radius: 12px;
      box-shadow: 0 0 15px rgba(255, 255, 255, 0.1);
      padding: 30px;
      margin-top: 20px;
      width: 90%;
      max-width: 400px;
      box-sizing: border-box;
    }

    .form-container h1 {
      text-align: center;
      margin-bottom: 20px;
      font-size: 22px;
      color: #111;
    }

    .info-box {
      background-color: #f1f1f1;
      border-left: 4px solid #111;
      padding: 12px 15px;
      border-radius: 8px;
      font-size: 14px;
      margin-bottom: 20px;
      color: #111;
    }

    .info-box strong {
      font-weight: bold;
    }

    .error {
      color: red;
      font-size: 14px;
      margin-top: -10px;
      margin-bottom: 10px;
    }

    input, button {
      width: 100%;
      padding: 12px;
      margin-bottom: 15px;
      border-radius: 8px;
      border: 1px solid #ccc;
      font-size: 16px;
      box-sizing: border-box;
    }

    button {
      background-color: #111;
      color: white;
      border: none;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    button:hover {
      background-color: #444;
    }

    @media (max-width: 480px) {
      .form-container {
        padding: 20px;
      }
    }
  </style>
</head>
<body>

  <!-- Immagine sopra il frame -->
  <img src="copertina_novembre_2025_2.jpeg" alt="Copertina evento" class="header-img" />

  <!-- Frame con il form -->
  <div class="form-container">
    <!-- Info preliminari -->
    <div class="info-box">
      <p>
        ℹ️ Dopo il pagamento riceverai una <strong>email di conferma</strong> da mostrare all’ingresso dell’evento.<br>
        Se non la trovi, controlla nella cartella <strong>spam</strong> o <strong>posta indesiderata</strong>.
      </p>
    </div>

    <h1>Acquista le tue prevendite</h1>
    <form id="preorder-form">
      <input type="text" name="name" placeholder="Nome">
      <div class="error" id="error-name"></div>

      <input type="text" name="surname" placeholder="Cognome">
      <div class="error" id="error-surname"></div>

      <input type="email" name="email" placeholder="Email">
      <div class="error" id="error-email"></div>

      <input type="number" name="quantity" placeholder="N. Prevendite" min="1">
      <div class="error" id="error-quantity"></div>

      <button type="submit">Procedi al pagamento</button>
    </form>
  </div>

  <script src="script.js"></script>
</body>
</html>
